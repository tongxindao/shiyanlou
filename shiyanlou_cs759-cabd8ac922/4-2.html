<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vuejs Simple Demo 4-2</title>
		<script type="text/javascript" src="./vue.js"></script>
		<!--
		<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
		-->
	</head>
	<body>
		<div id="demo">
			<my-component></my-component>
		</div>
		<script>
			Vue.component('my-component', {
				template: '<div>This is a vuejs component demo!</div>'
			})

			new Vue({
				el: '#demo'
			})
		</script>
	</body>
</html>
