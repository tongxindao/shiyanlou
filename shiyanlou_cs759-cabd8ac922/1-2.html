<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vuejs Simple Demo 1-2</title>
		<script type="text/javascript" src="./vue.js"></script>
		<!--
		<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
		-->
	</head>
	<body>
		<div id="demo">
			<h1>Hello {{msg}}</h1>
			<input type="text" v-model="msg">
		</div>
		<script>
			new Vue({
				el: '#demo',
				data: {
					msg: 'shiyanlou'
				}
			})
		</script>
	</body>
</html>
