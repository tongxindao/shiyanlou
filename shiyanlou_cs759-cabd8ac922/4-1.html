<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vuejs Simple Demo 4-1</title>
		<script type="text/javascript" src="./vue.js"></script>
		<!--
		<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
		-->
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<a v-bind:class="{ active: isActive }">red</a>
		</div>
		<script>
			new Vue({
				el: '#demo',
				data: {
					isActive: true
				}
			})
		</script>
	</body>
</html>
