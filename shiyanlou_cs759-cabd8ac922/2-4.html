<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vuejs Simple Demo 2-4</title>
		<script type="text/javascript" src="./vue.js"></script>
		<!--
		<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
		-->
	</head>
	<body>
		<div id="demo">
			<div v-for="item in items">
				{{ item.text }}
			</div>

			<div v-for="item in items">
				{{ item.name }}
			</div>
			
			<div v-for="item in items">
				{{ item.text }}{{ item.name }}
			</div>

			<div v-for="item in items">
				{{ item }}
			</div>
		</div>
		<script>
			new Vue({
				el: '#demo',
				data: {
					items: [
						{text:'hello',name:'shiyanlou'},
						{text:'hello',name:'vuejs'},
						{text:'hello',name:'html'},
						{text:'hello',name:'js'}
					]
				}
			})
		</script>
	</body>
</html>
