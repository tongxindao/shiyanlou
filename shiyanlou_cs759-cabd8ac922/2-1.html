<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vuejs Simple Demo 2-1</title>
		<script type="text/javascript" src="./vue.js"></script>
		<!--
		<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
		-->
	</head>
	<body>
		<div id="demo">
			<div v-html="msg"></div>
		</div>
		<script>
			new Vue({
				el: '#demo',
				data: {
					msg: 'shiyanlou<br><hr>ola!'
				}
			})
		</script>
	</body>
</html>
