<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vuejs Simple Demo 2-2</title>
		<script type="text/javascript" src="./vue.js"></script>
		<!--
		<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
		-->
	</head>
	<body>
		<div id="demo">
			<span v-show="Show">You can see me!</span>
			<span v-show="Hide">You cannot see me!</span>
		</div>
		<script>
			new Vue({
				el: '#demo',
				data: {
					Show: true,
					Hide: false
				}
			})
		</script>
	</body>
</html>
