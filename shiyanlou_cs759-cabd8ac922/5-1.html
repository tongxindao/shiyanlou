<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vuejs Simple Demo 5-1</title>
		<script type="text/javascript" src="./vue.js"></script>
		<!--
		<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
		-->
	</head>
	<body>
		<div id="demo">
			<h1>{{msg}}</h1>
			<form @submit.prevent="additem(newitem)">
				<p>{{items.length}}</p>
				<div v-for="item in items">
					<p>{{ item.text }}</p>
				</div>
				<div>
					<input type="text" v-model="newitem.text">
				</div>
				<div>
					<button>Add</button>
				</div>
			</form>
		</div>
		<script>
			new Vue({
				el: '#demo',
				data: {
					msg: 'This is a shiyanlou vue.js component',
					items: [
						{text:'hello shiyanlou'}
					],
					newitem: {text:''}
				},
				methods: {
					additem(newitem){
						this.items.push(newitem)
						this.newitem={text:''}
					}
				}
			})
		</script>
	</body>
</html>
