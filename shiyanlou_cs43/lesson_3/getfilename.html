<!DOCTYPE html>
<html>
    <head>
        <title>my page</title>
        <script src="http://labfile.oss.aliyuncs.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                $("#btnGetFile").click(function (e) {
                    var fileList = document.getElementById("fileDemo").files;
                    for (var i = 0; i < fileList.length; i++) {
                        if (!(/image\/\w+/.test(fileList[i].type))) {
                            $("#result").append("<span>type:"+fileList[i].type+"--******not image type*****--name:"+fileList[i].name+"--size:"+fileList[i].size+"</span><br />");
                        }
                        else {
                            $("#result").append("<span>type:"+fileList[i].type+"--name:"+fileList[i].name+"--size:"+fileList[i].size+"</span><br />");
                        }
                    }
                });       
            });
        </script>
    </head>
    <body>
        <form action="" method="POST" novalidate="true">
            <input type="file" multiple="multiple" name="fileDemo" id="fileDemo" />
            <input type="button" value="get file name" id="btnGetFile" />
            <div id="result"></div>
        </form>
        <hr />
    </body>
</html>
