<!DOCTYPE html>
<html>
    <head>
        <title>my page</title>
    </head>
    <body>
        <fieldset>
            <legend>form demo</legend>
            <form action="" method="POST" id="form1" oninput="output.value=parseInt(range.value)">
                <input type="text" autofocus="autofocus" required pattern="\d+" name="auto" placeholder="must be input"/>
                <input type="number" name="demoNumber" min="1" max="100" step="2" />
                <input type="email" placeholder="Please input your email" name="mail" />
                <input type="url" name="url" placeholder="please input url" />
                <br />
                    date: <input type="datetime" name="time" />
                    color: <input type="color" name="color" />
                <br />
                <br />
                <input type="range" min="0" max="50" step="5" name="range" value="0" />
                <output name="output">0</output>
                <br />
                <input type="submit" value="submit form" />
            </form>
            outside form input tag:
            <input type="text" form="form1" name="demo" />
        </fieldset>
    </body>
</html>
